{% extends "base.html" %}

{% block title %}{{ post.title }} | Blog{% endblock %}

{% block content %}
<article class="blog-post">
    <h1>{{ post.title }}</h1>
    <p class="date">{{ post.date_posted.strftime('%Y-%m-%d') }}</p>
    <div class="content">
        {{ post.content|safe }}
    </div>
    {% if current_user.is_authenticated %}
        <div class="admin-actions">
            <a href="{{ url_for('admin.edit_post', post_id=post.id) }}" class="btn">Edit Post</a>
            <form action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="POST" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
            </form>
        </div>
    {% endif %}
</article>

<a href="{{ url_for('blog.blog') }}" class="btn">Back to Blog</a>
{% endblock %}
