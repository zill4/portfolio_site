<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.index') }}">Home</a></li>
                    <li><a href="{{ url_for('blog.blog') }}">Blog</a></li>
                    <li><a href="{{ url_for('projects.projects') }}">Projects</a></li>
                    <li><a href="{{ url_for('main.about') }}">About</a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a></li>
                        <li><a href="{{ url_for('admin.logout') }}">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('admin.login') }}">Admin Login</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
